<!-- templates/index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Planner</title>

    <!-- Bootstrap CSS (you can replace this with your own styles) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        /* Custom styles for the form */
        .form-group {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Meal Planner!</h1>
        <p>Enter the ingredients you have and select a cuisine to get meal suggestions.</p>
        
        <form action="/get_meal_suggestions" method="post">
            <div class="form-group">
                <label for="ingredients">Ingredients:</label>
                <input type="text" class="form-control" id="ingredients" name="ingredients" placeholder="Enter the ingredients you have in the fridge, e.g., potatoes, tomatoes...">
            </div>
            <div class="form-group">
                <label for="cuisine">Cuisine:</label>
                <input type="text" class="form-control" id="cuisine" name="cuisine" placeholder="Enter the country you want to cook from, e.g., Chinese, Italian">
            </div>
            <button type="submit" class="btn btn-primary">Get Meal Suggestions</button>
        </form>
    </div>

    <!-- Bootstrap Bundle with Popper (you can replace this with your own scripts) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
