<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Planner</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }

        .bg-image {
            background-image: url("https://images.unsplash.com/photo-1557844352-761f2565b576?q=80&w=2940&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D");
            filter: blur(8px);
            -webkit-filter: blur(8px);
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: fixed;
            width: 100%;
            z-index: -1;
        }

        .content {
            background-color: rgb(0,0,0); /* Fallback color */
            background-color: rgba(0,0,0, 0.4); /* Black w/opacity/see-through */
            color: white;
            font-weight: bold;
            border: 3px solid #f1f1f1;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 999;
            width: 80%;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="bg-image"></div>

<div class="content">
    <h1>Welcome to Meal Planner!</h1>
    <p>Enter the ingredients you have and select a cuisine to get meal suggestions.</p>
    
    <form action="/get_meal_suggestions" method="post">
        <div class="form-group">
            <label for="ingredients">Ingredients:</label>
            <input type="text" class="form-control" id="ingredients" name="ingredients" placeholder="Enter the ingredients you have in the fridge, e.g., potatoes, tomatoes...">
        </div>
        <div class="form-group">
            <label for="cuisine">Cuisine:</label>
            <input type="text" class="form-control" id="cuisine" name="cuisine" placeholder="Enter the country you want to cook from, e.g., Chinese, Italian">
        </div>
        <button type="submit" class="btn btn-primary">Get Meal Suggestions</button>
    </form>
</div>

</body>
</html>
