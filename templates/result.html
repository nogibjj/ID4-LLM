<!-- templates/result.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Suggestions</title>
    
    <style>
        body {
            padding: 20px;
            text-align: center;
        }

        .meal-suggestion {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Meal Suggestions</h1>
        <p>Based on your ingredients: <strong>{{ ingredients }}</strong> and chosen cuisine: <strong>{{ cuisine }}</strong>, here are some meal ideas:</p>

        <!-- Displaying meal suggestions generated by ChatGPT -->
        <div class="meal-suggestion">
            {{ meal_ideas|safe }}
        </div>

        <a href="/">Try again</a>
    </div>
</body>
</html>
