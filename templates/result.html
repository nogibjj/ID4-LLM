<!-- templates/result.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Suggestions</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }

        .bg-image {
            background-image: url("https://images.unsplash.com/photo-1606787366850-de6330128bfc?q=80&w=2940&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D");
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: fixed;
            width: 100%;
            z-index: -1;
        }

        .content {
            background-color: rgba(0, 0, 0, 0.5); /* Black background with opacity */
            color: white;
            font-weight: bold;
            border: 3px solid #f1f1f1;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 999;
            width: 80%;
            max-height: 80%;
            padding: 20px;
            text-align: center;
            overflow-y: auto; /* Enables vertical scrolling if the content is too long */
        }

        .meal-suggestion {
            margin-top: 20px;
            font-size: 1.2em;
            text-align: left;
            white-space: pre-line; /* This ensures line breaks are respected */
        }

        .flashy-title {
            color: #ffcc00;
            font-size: 2em;
            text-shadow: 2px 2px 4px #000000;
        }
    </style>
</head>
<body>

<div class="bg-image"></div>

<div class="content">
    <h1 class="flashy-title">Meal Suggestions</h1>
    <p>Based on your ingredients: <strong>{{ ingredients }}</strong> and chosen cuisine: <strong>{{ cuisine }}</strong>, here are some meal ideas:</p>

    <div class="meal-suggestion">
        {{ meal_ideas|safe }}
    </div>

    <a href="/" style="color: #FFF;">Try again</a>
</div>

</body>
</html>
